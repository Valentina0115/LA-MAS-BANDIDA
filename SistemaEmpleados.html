<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Empleados</title>
</head>
<body>
    <h1>Gestión de Empleados</h1>
    
    <form id="empleado-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        <br><br>
        
        <label for="sueldo">Sueldo por hora:</label>
        <input type="number" id="sueldo" required>
        <br><br>

        <label for="horas">Horas trabajadas:</label>
        <input type="number" id="horas" required>
        <br><br>
        
        <label for="Tipo">Tipo de empleado:</label>
        <select id="Tipo">
            <option value="tiempoCompleto">Tiempo Completo</option>
            <option value="medioTiempo">Medio Tiempo</option>
        </select>
        <br><br>

        <button type="button" id="agregar">Agregar Empleado</button>
    </form>

    <h2>Lista de Empleados y sus Sueldos</h2>
    <ul id="listaEmpleados"></ul>

    <script src="SistemaEmpleados.js"></script>
</body>
</html>
