<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Medios de Transporte</h1>

    <form id="transporteForm">
        <label for="tipo">Tipo de Transporte:</label>
        <select id="tipo" required>
            <option value="autobus">Autob√∫s</option>
            <option value="bicicleta">Bicicleta</option>
            <option value="otro">Otro</option>
        </select><br><br>

        <div id="otroTipoSection">
            <label for="otroTipo">Especificar tipo de transporte:</label>
            <input type="text" id="otroTipo"><br><br>
        </div>

        <label for="capacidad">Capacidad:</label>
        <input type="number" id="capacidad" required><br><br>

        <div id="combustibleSection">
            <label for="combustible">Tipo de Combustible:</label>
            <input type="text" id="combustible"><br><br>
        </div>

        <button type="button" id="agregarTransporte">Agregar Transporte</button>
    </form>

    <h2>Lista de Medios de Transporte</h2>
    <ul id="result"></ul>

</body>
<script src="SistemaTransporte.js"></script>
