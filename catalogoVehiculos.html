<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Gestión de Vehículos</h1>

    <form id="vehiculo">
        <label for="marca">Marca:</label>
        <input type="text" id="marca" required><br><br>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" required><br><br>

        <label for="año">Año:</label>
        <input type="number" id="año" required><br><br>

        <label for="tipo">Tipo de Vehículo:</label>
        <select id="tipo" required>
            <option value="auto">Auto</option>
            <option value="moto">Moto</option>
        </select><br><br>

        <button>Agregar Vehículo</button>
    </form>

    <button onclick="listarVehiculos('auto')">Mostrar Autos</button>
    <button onclick="listarVehiculos('moto')">Mostrar Motos</button>
    
        <h3>Lista de vehiculo</h3>
        <ul id="lista"></ul>
</body>
<script src="catalogoVehiculos.js"></script>
</html>
